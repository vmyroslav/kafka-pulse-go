version: 2

project_name: 'kafka-pulse-go-sarama'

# Environment variables for version templating
env:
  - VERSION_CLEAN={{ if .Env.RELEASE_VERSION }}{{ .Env.RELEASE_VERSION }}{{ else }}{{ .Version }}{{ end }}

builds:
  - skip: true

archives:
  - id: source-archive
    name_template: '{{ .ProjectName }}-{{ .Env.VERSION_CLEAN }}-source'
    files:
      - adapter/sarama/go.mod
      - adapter/sarama/go.sum
      - LICENSE
      - 'adapter/sarama/*.go'
      - 'adapter/sarama/**/*.go'
      - adapter/sarama/README.md
      - adapter/sarama/CHANGELOG.md
      # Exclude test files and dist
      - '!adapter/sarama/**/*_test.go'
      - '!adapter/sarama/dist/**/*'

checksum:
  name_template: '{{ .ProjectName }}-{{ .Env.VERSION_CLEAN }}-checksums.txt'

source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Env.VERSION_CLEAN }}-full-source'

dist: adapter/sarama/dist

changelog:
  disable: true

release:
  github:
    owner: vmyroslav
    name: kafka-pulse-go
  
  name_template: 'Sarama Adapter v{{ .Env.VERSION_CLEAN }}'
  
  header: |
    This release contains updates to the Sarama adapter.

    ### Installation
    ```bash
    go get github.com/vmyroslav/kafka-pulse-go/adapter/sarama@{{ .Tag }}
    ```

  footer: |
    {{ .Env.RELEASE_NOTES_CONTENT }}