version: 2

project_name: 'kafka-pulse-go-sarama'

builds:
  - skip: true

archives:
  - id: source-archive
    name_template: '{{ .ProjectName }}-{{ .Version }}-source'
    files:
      - go.mod
      - go.sum
      - ../../LICENSE
      - '*.go'
      - '**/*.go'
      - README.md
      - CHANGELOG.md
      # Exclude test files and dist
      - '!**/*_test.go'
      - '!dist/**/*'

checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Version }}-full-source'

dist: dist

changelog:
  disable: true

release:
  github:
    owner: vmyroslav
    name: kafka-pulse-go
  
  name_template: 'Sarama Adapter v{{ .Version }}'
  
  header: |
    This release contains updates to the Sarama adapter.

    ### Installation
    ```bash
    go get github.com/vmyroslav/kafka-pulse-go/adapter/sarama@{{ .Tag }}
    ```

  footer: |
    {{ .Env.RELEASE_NOTES_CONTENT }}