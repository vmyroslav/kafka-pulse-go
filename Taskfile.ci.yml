        if [ -n "$SEGMENTIO_CHANGES" ]; then
          CHANGED_COMPONENTS="$CHANGED_COMPONENTS segmentio"
          echo "  ‚úÖ SegmentIO adapter has changes"
        fi
        
        if [ -z "$CHANGED_COMPONENTS" ]; then
          echo "  ‚ÑπÔ∏è  No components have changes"
        else
          echo "üìã Changed components:$CHANGED_COMPONENTS"
